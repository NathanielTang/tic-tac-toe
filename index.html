<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="">
      <label for="playerName">Name:</label>
      <input type="text" id="playerName" />
      <button type="button" id="addPlayer">Add Player</button>
      
    </form>

    <div id="gameboardSpace"></div>

    <div class="buttons">
      <button id="newGame">New Game</button>
      <button id="newPlayers">New Players</button>
      <button id="changePosition">Change X and O</button>
    </div>
    <div id="players"></div>

    <div class="card" id="displayTurn"></div>
        
    <div class="card" id="displayWinner"></div>
    

    <script src="./script.js"></script>
  </body>
</html>
